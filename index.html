<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Attack Classification System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Cyber Attack Classification System</h1>
        <h6>AI & ML - Backend Server {00-58X02 Connected}</h6>
        <form id="classification-form">
            <label for="ipAddress">IP Address:</label>
            <input type="text" id="ipAddress" placeholder="Enter IP Address" required>

            <label for="portNumber">Port Number:</label>
            <input type="number" id="portNumber" placeholder="Enter Port Number" required>

            <label for="dataSize">Packet Size (Bytes):</label>
            <input type="number" id="dataSize" placeholder="Enter Data Size" required>

            <label for="protocol">Protocol Used:</label>
            <select id="protocol">
                <option value="TCP">TCP</option>
                <option value="UDP">UDP</option>
                <option value="HTTP">HTTP</option>
                <option value="HTTPS">HTTPS</option>
            </select>

            <button type="submit">Classify Attack</button>
        </form>

        <div id="result"></div>
        <div class="loading-spinner" id="loading-spinner"></div>
    </div>

    <h5>Debugging AI Algorithms Connected Successfully.</h5>
    <h5>Debugging Machine Learning Server & Data Set Connected Successfully.</h5>

    <script src="js/script.js"></script>
    
</body>
</html>
